<html>
    <head>
        <title>
            login
        </title>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg">
                
                    <div class="row">
                        <div class="col">
                            <label>email:</label><input id="Email" type="email">
                        </div>
                        <div class="col">
                            <label>password:</label><input id ="pass" type="password">
                        </div>
                        <div class="col">
                            <button  class="btn btn-lg">LogIn</button>
                        </div>
                    </div>
                
            </div>
        </nav>
    <script>
        var email=document.getElementById("Email").defaultValue="roushan@gmail.com";
        var pass=document.getElementById("pass").defaultValue = "roushan";
        var btn=document.getElementsByTagName("button")[0];
        var handleToken=function()
        {   window.location='vrook.html';

            console.log("inside func");
             var xhttp = new XMLHttpRequest();
             xhttp.open("GET","https://56y1lomy27.execute-api.ap-south-1.amazonaws.com/v1/login1?email:"+email+"&password:"+pass, true);
             xhttp.send();
             xhttp.onreadystatechange = function() {
                 console.log("ready func.");
                 console.log(this.readyState);
                 console.log(this.status);
                 console.log(document.cookie);
               if (this.readyState == 4 && this.status == 200) {
                document.cookie = this.responseText;
                console.log(document.cookie);
                window.location.href="vrook.html";
               }
               else{
                   window.alert("wrong username or password");
                   window.location.href="vrook.html";
               }
             };
        }
        btn.addEventListener("click",handleToken);

        
    </script>  
    </body>
</html>
